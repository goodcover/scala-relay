name: Scala CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write # this permission is needed to submit the dependency graph

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        scala-version: ["2.12.20", "2.13.17", "3.7.2"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    # - name: import gpg
    #   env:
    #     PGP_SECRET: ${{ secrets.gpg_key_priv }}
    #     PGP_PUBLIC: ${{ secrets.gpg_key_pub }}
    #   run: scripts/import-gpg.sh
    - uses: actions/setup-node@v3
      with:
        node-version: 22
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    - name: Cache scala dependencies
      uses: coursier/cache-action@v6
    - name: Run tests
      run: sbt "++${{ matrix.scala-version }} test"
    - name: Run scripted tests (Scala 2.12.x only)
      if: startsWith(matrix.scala-version, '2.12')
      run: sbt "++${{ matrix.scala-version }} scriptedAll"
